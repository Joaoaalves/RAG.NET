<aside class="flex flex-col border-r border-neutral-800 h-full bg-neutral-950 p-4">
  <nav class="my-auto w-full grid grid-cols-1 grid-rows-auto place-items-center">
    <a class="w-full mx-8 rounded-2xl text-white hover:bg-black transition-all duration-300 cursor-pointer py-2 text-center text-xl">Workflows</a>
    <button class="w-full mx-8 rounded-2xl text-white hover:bg-black transition-all duration-300 cursor-pointer py-2 text-center text-xl" (click)="logout()">Logout</button>
  </nav>

  <hr class="bg-white h-0.5 mb-2">
  <div class="grid grid-cols-[48px_1fr] gap-x-4 p-2 hover:bg-neutral-800 transition-all duration-300 group cursor-pointer rounded-2xl">
    <div class="rounded-full w-12 h-12 bg-neutral-800 group-hover:bg-black transition-all duration-300"></div>
    <div class="flex flex-col items-start justify-start">
      <h4 class="text-neutral-300">{{user.firstName}} {{user.lastName}}</h4>
      <span *ngIf="user" class="text-neutral-500">{{user.email}}</span>
      <div *ngIf="!user" class="bg-neutral-500 animate-pulse w-40 h-2.5 rounded-3xl mt-2"></div>
    </div>
  </div>
</aside>
