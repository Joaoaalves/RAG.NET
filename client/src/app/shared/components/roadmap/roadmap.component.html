<section
  id="roadmap"
  class="bg-neutral-950 relative w-full min-h-screen flex flex-col px-4 sm:px-10 lg:px-40 py-12"
>
  <h3
    class="text-5xl sm:text-6xl font-bold text-transparent bg-gradient-to-b from-[#f5f5f5] to-[#999999] bg-clip-text text-center mb-16"
  >
    ROADMAP
  </h3>

  <div
    class="min-w-full grid grid-cols-1 lg:grid-cols-2 rounded-2xl bg-gradient-to-br from-sky-500 via-fuchsia-500 to-rose-500 relative overflow-hidden"
  >
    <div class="relative flex min-w-full max-w-4xl mx-auto p-8 z-30">
      <div
        class="absolute left-12 sm:left-14 top-0 bottom-0 w-0.5 rounded-full"
        [ngStyle]="{
          background:
            'linear-gradient(to bottom, ' +
            colorMap.sky +
            ', ' +
            colorMap.indigo +
            ', ' +
            colorMap.rose +
            ')'
        }"
      ></div>

      <div class="ml-10 space-y-20">
        <ng-container *ngFor="let cat of categories">
          <div class="relative">
            <div
              class="w-5 h-5 rounded-full border-4 absolute left-[-25px] top-2"
              [ngStyle]="{
                'background-color': colorMap[cat.color],
                'border-color': 'white'
              }"
            ></div>
            <h4 class="text-3xl font-semibold text-white mb-3 ml-2">
              {{ cat.label }}
            </h4>

            <ul>
              <app-timeline-item
                *ngFor="let item of cat.items"
                [title]="item.title"
                [description]="item.description"
                [colorHex]="colorMap[cat.color]"
              ></app-timeline-item>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
    <div
      class="absolute w-full h-full bg-black opacity-90 -left-2/5 top-0 rotate-85"
    ></div>
    <div class="p-8 flex flex-col items-center justify-start w-full z-10">
      <form [formGroup]="form" action="" class="p-8 rounded-3xl bg-black w-full">
        <h4 class="text-3xl sm:text-4xl font-bold text-white">
          Have Any Feedback?
        </h4>
        <p class="text-neutral-300 mb-12">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius at vero
          optio deleniti! Voluptatum esse quisquam dignissimos vel nemo quod?
        </p>

        <div class="space-y-6">
          <app-input
            label="Name *"
            type="text"
            name="name"
            placeholder="Your Name"
            formControlName="name"
          ></app-input>

          <app-input
            label="Email *"
            type="email"
            name="email"
            placeholder="Your Email"
            formControlName="email"
          ></app-input>

          <app-text-area
            label="Feedback *"
            name="feedback"
            formControlName="feedback"
            description="Please provide your feedback or suggestions."
          ></app-text-area>
        </div>


      <button class="w-full mt-8 bg-rose-500 p-2 rounded-xl hover:scale-105 cursor-pointer transition-all duration-300 text-white" type="submit">
        Share With Us
      </button>
      </form>
    </div>
  </div>
</section>
