<section
  id="roadmap"
  class="bg-neutral-950 relative w-full min-h-screen flex flex-col px-4 sm:px-10 lg:px-40 py-12"
>
  <h3
    class="text-5xl sm:text-6xl font-bold text-transparent bg-gradient-to-b from-[#f5f5f5] to-[#999999] bg-clip-text text-center mb-16"
  >
    ROADMAP
  </h3>

  <div class="relative flex min-w-full max-w-4xl mx-auto">
    <div
      class="absolute left-4 sm:left-6 top-0 bottom-0 w-1 rounded-full"
      [ngStyle]="{
        background:
          'linear-gradient(to bottom, ' + colorMap.sky + ', ' + colorMap.indigo + ', ' + colorMap.rose + ')'
      }"
    ></div>

    <div class="ml-10 space-y-20">
      <ng-container *ngFor="let cat of categories">
        <div class="relative">
          <div
            class="w-5 h-5 rounded-full border-4 absolute -left-6 top-2"
            [ngStyle]="{ 'background-color': colorMap[cat.color], 'border-color': 'white' }"
          ></div>
          <h4 class="text-2xl font-semibold text-white mb-3 ml-2">{{ cat.label }}</h4>

          <ul >
            <app-timeline-item
              *ngFor="let item of cat.items"
              [title]="item.title"
              [description]="item.description"
              [colorHex]="colorMap[cat.color]"
            ></app-timeline-item>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</section>
