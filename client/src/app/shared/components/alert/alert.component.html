<hlm-alert-dialog>
  <button [id]="id" brnAlertDialogTrigger hlmBtn class="m-0">
    <ng-content></ng-content>
  </button>

  <hlm-alert-dialog-content
    *brnAlertDialogContent="let ctx"
    class="min-w-2xl border-white/10 backdrop-blur-sm bg-gradient-to-br from-neutral-900 via-neutral-950 to-black transition-all animate-fade-in-300 text-white rounded-2xl p-6 relative"
  >
    <button
      class="cursor-pointer absolute top-4 right-4 w-8 h-8 grid place-items-center rounded-full text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
      (click)="ctx.close()"
    >
      <ng-icon name="lucideX" class="text-lg/tight"></ng-icon>
    </button>

    <hlm-alert-dialog-header>
      <div class="flex items-start gap-4 mb-4 w-full">
        <div
          class="w-8 h-8 rounded-full bg-gray-800/50 grid place-items-center"
          [ngClass]="getVariantConfig().iconColor"
        >
          <ng-icon
            [name]="getVariantConfig().icon"
            class="text-xl/tight"
          ></ng-icon>
        </div>
        <div class="flex-1 pr-8">
          <h3 hlmAlertDialogTitle class="text-xl font-semibold text-white mb-2">
            {{ title }}
          </h3>
        </div>
      </div>
      <p
        hlmAlertDialogDescription
        class="text-neutral-300 text-sm leading-relaxed"
      >
        {{ description }}
      </p>
    </hlm-alert-dialog-header>

    <hlm-alert-dialog-footer class="flex gap-3 mt-6">
      <button
        hlmAlertDialogCancel
        (click)="ctx.close()"
        [disabled]="confirmLoading"
        class="cursor-pointer flex-1 px-4 py-2.5 bg-gray-800/50 border border-gray-600/50 text-gray-300 rounded-xl font-medium transition-all duration-200 hover:bg-gray-700/50 hover:border-gray-500/50 hover:text-white hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
      >
        {{ cancelText }}
      </button>
      <button
        hlmAlertDialogAction
        (click)="confirmAction(); ctx.close()"
        [disabled]="confirmLoading"
        class="flex-1 px-4 py-2.5 text-white rounded-xl font-medium transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 shadow-lg flex items-center justify-center gap-2 cursor-pointer bg-gradient-to-r"
        [ngClass]="getVariantConfig().confirmBtn"
      >
        <div
          *ngIf="confirmLoading"
          class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></div>
        {{ confirmText }}
      </button>
    </hlm-alert-dialog-footer>
  </hlm-alert-dialog-content>
</hlm-alert-dialog>
