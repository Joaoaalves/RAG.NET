<div
  class="w-full flex flex-col py-8"
>
  <div class="w-full bg-[#111111]/80 rounded-xl p-6 shadow-[0_0_20px_rgba(217,70,239,0.1)] space-y-4 py-8 px-4 h-fit">
    <div class="flex items-center justify-between w-full">
      <div class="flex items-end justify-center gap-x-6">
        <div class="px-3 py-1 bg-rose-500 text-white text-xs font-medium rounded-full">{{ title }}</div>

      </div>
      <hlm-switch
        class="mr-2 bg-white"
        (click)="toggleEnabled()"
        [checked]="enabled$.value"
      />
    </div>
    <p class="text-neutral-300 text-sm">
      {{ description }}
    </p>

  <form
    *ngIf="enabled$ | async"
    [formGroup]="configForm"
    (ngSubmit)="submitForm()"
    class="space-y-4 bg-gradient-to-r from-fuchsia-500/5 to-transparent rounded-lg p-4 animate-fade-in-300"
  >
  <app-number-counter-input
    [label]="'Max Items'"
    [min]="1"
    [max]="100"
    formControlName="maxItems">
  </app-number-counter-input>

    <div class="grid grid-cols-2 gap-x-8 mt-8">
      <button
        class="cursor-pointer px-4 py-2 bg-gradient-to-r from-rose-500 to-fuchsia-500 text-white rounded-lg hover:shadow-[0_0_10px_rgba(217,70,239,0.3)] transition-all"
        type="submit"
      >
        {{ filter ? "Save" : "Enable"}}
      </button>
    </div>

  </form>
  </div>
</div>
