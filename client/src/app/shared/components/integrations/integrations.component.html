<section
  class="w-screen overflow-y-visible flex flex-col items-center justify-center p-4 sm:p-10 lg:p-40"
  id="integrations"
>
  <div class="relative w-full mt-12">
    <app-glow-background></app-glow-background>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 relative z-10">
      <app-stats-card

        [index]="i"
      ></app-stats-card>
    </div>
  </div>
</section>
