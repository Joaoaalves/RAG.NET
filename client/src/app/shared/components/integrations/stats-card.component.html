<div
  #card
  class="flex items-end relative justify-between gap-x-12 bg-gradient-to-br from-neutral-800 to-[60%] to-neutral-950 rounded-3xl p-8 overflow-visible h-full group hover:to-black transition-colors duration-500 opacity-95"
>
  <div class="relative z-10 grid grid-cols-2 xl:grid-cols-[1fr_0.3fr] grid-rows-[0.4fr_1fr] w-full h-full justify-end items-start">
    <div class="xl:col-span-2">
      <div
        class="w-12 h-12 rounded-2xl bg-black text-white text-3xl grid place-items-center mb-4 group-hover:shadow-lg shadow-rose-500/40 transition-all duration-500"
      >
        <ng-icon [name]="stat.icon"></ng-icon>
      </div>
      <span class="text-neutral-200 text-lg font-bold w-full">
        {{ stat.label }}
      </span>
    </div>

    <p
      class="text-neutral-400 w-full mt-8 relative z-20 row-start-2 col-span-2 xl:col-span-1"
    >
      {{ stat.text }}
    </p>

    <span
      #counter
      class="text-8xl md:text-[9rem]/[7rem] xl:text-[10rem]/[8rem] text-end mb-auto font-bold pointer-events-none select-none z-10 text-stroke-neutral group-hover:[-webkit-text-stroke-color:#ff2056!important] transition-all duration-500 col-start-2 row-start-1 xl:col-start-2 xl:row-start-2"
    >
      0
    </span>
  </div>
</div>
