<div *ngIf="providerData" class="w-full bg-neutral-900 border border-neutral-700 rounded-2xl p-4 shadow-md flex gap-4 mt-8">
    <div class="text-2xl font-bold text-white flex-shrink-0 w-10 text-center">
    <img [src]="providerData.icon" alt="Logo of {{providerData.title}}" class="w-10 h-10 rounded-lg invert" />
  </div>

  <div class="flex flex-col items-start justify-start w-full">
    <h3 class="text-neutral-100 text-xl font-medium">{{providerData.title}}</h3>
    <p class="text-neutral-200 text-sm">{{providerData.description}}</p>

    <form
    class="w-full grid grid-cols-[1fr_240px] items-end gap-x-4 mt-4"
    (ngSubmit)="onSubmit($event)"
    [formGroup]="form"
  >
    <app-input
      label="API Key"
      type="text"
      name="apiKey"
      formControlName="apiKey"
      [disabled]="hasApiKey && !isUpdating"
    ></app-input>

    <div *ngIf="hasApiKey" class="grid grid-cols-2 gap-x-2">

      <button type="button" (click)="startUpdating()" *ngIf="!isUpdating" class="h-10 grid place-items-center rounded-lg cursor-pointer bg-white text-black hover:bg-black hover:text-white transition-all duration-300">
        <ng-icon name="heroPencil"></ng-icon>
      </button>
      <div *ngIf="isUpdating" class="grid grid-cols-[32px_1fr] gap-x-2">
        <button class="h-10 grid place-items-center rounded-lg cursor-pointer bg-white text-red-500 hover:bg-red-500 hover:text-white transition-all duration-300"  type="button" (click)="cancelUpdating()">
          <ng-icon name="heroXMark"></ng-icon>
        </button>
        <button
          type="submit"
          class="h-10 rounded-lg cursor-pointer bg-neutral-200 text-black hover:bg-purple-600 hover:text-white transition-all duration-300"
        >
          Update
        </button>
      </div>

      <button
        type="button"
        (click)="delete()"
        class="bg-red-600 text-white h-10 rounded-lg cursor-pointer hover:bg-neutral-200 hover:text-red-600 transition-all duration-300"
      >
        Delete
      </button>
    </div>

    <div *ngIf="!hasApiKey">
      <button
        type="submit"
        class="h-10 rounded-lg cursor-pointer bg-neutral-200 text-black hover:bg-purple-600 hover:text-white transition-all duration-300 w-full"
      >
        Save
      </button>
    </div>
  </form>

  </div>
</div>
