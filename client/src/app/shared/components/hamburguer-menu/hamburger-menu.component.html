<button
  class="menu-button md:hidden p-2 focus:outline-none cursor-pointer hover:bg-rose-600 rounded-xl transition-all duration-300"
  (click)="toggleMenu()"
>
  <svg
    *ngIf="!isOpen"
    class="w-6 h-6 text-white"
    fill="none" stroke="currentColor"
    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16">
    </path>
  </svg>

  <svg
    *ngIf="isOpen"
    class="w-6 h-6 text-white animate-x-draw"
    fill="none" stroke="currentColor"
    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M6 18L18 6M6 6l12 12">
    </path>
  </svg>
</button>

<div
  class="menu-container w-screen fixed top-20 p-4 right-0 bg-neutral-950/99 backdrop-blur-2xl flex flex-col items-start justify-start md:hidden transition-opacity duration-300 z-150"
  [ngClass]="{
    'opacity-100 pointer-events-auto': isOpen,
    'opacity-0 pointer-events-none': !isOpen
  }"
>
  <ul class="space-y-6 text-2xl animate-fade-in">
    <li *ngFor="let section of sections">
      <a
        class="transition-colors duration-300"
        [ngClass]="{
          'text-rose-600': activeSection === section.id,
          'text-white': activeSection !== section.id,
          'hover:text-rose-500': true
        }"
        [href]="'#' + section.id"
        (click)="toggleMenu(); activeSection = section.id"
      >
        {{ section.label }}
      </a>
    </li>
  </ul>

  <div class="w-full grid grid-cols-1 grid-rows-2 gap-4 mt-8">
    <a class="bg-violet-600 text-white hover:bg-violet-700 cursor-pointer transition-all duration-300 text-center py-2 rounded-xl px-4" href="/register">Get Started</a>
    <a class="bg-rose-500 text-white hover:bg-rose-600 cursor-pointer transition-all duration-300 text-center py-2 px-4 rounded-xl" href="/login">Login</a>
  </div>
</div>
