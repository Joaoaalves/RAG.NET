<div class="flex flex-col gap-y-2 w-full">
  <label [for]="name" class="text-white">{{ label }}</label>
  <textarea
    [name]="name"
    [value]="value"
    (input)="onValueChange($event)"
    (blur)="onTouched()"
    class="w-full bg-black text-white rounded-lg p-2 border border-neutral-800"
    required
  ></textarea>
</div>
