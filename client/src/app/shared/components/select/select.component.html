<div class="flex flex-col w-full">
  <label [for]="name" class="text-white">{{ label }}</label>
  <p *ngIf="description.length"class="text-sm text-neutral-400 w-full">{{description}}</p>
  <brn-select
    class="inline-block w-full  mt-2"
    placeholder="Select an option"
    (valueChange)="onModelChange($event)"
    (blur)="onTouched()"
  >
      <hlm-select-trigger class="bg-black text-white w-full border-neutral-800">
          <hlm-select-value>
              <div class="flex items-center gap-x-2" *brnSelectValue="let value">
                  {{ value.label }}
              </div>
          </hlm-select-value>
      </hlm-select-trigger>
      <hlm-select-content class="bg-black">
          @for (option of options; track option.label) {
              <hlm-option
                class="text-neutral-300 hover:bg-white hover:text-black transition-all duration-300 cursor-pointer"
                [value]="option"
              >
                  {{ option.label }}
              </hlm-option>
          }
      </hlm-select-content>
  </brn-select>
</div>
