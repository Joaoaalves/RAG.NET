<div
  class="flex flex-col items-start justify-start border border-neutral-600 text-neutral-200 p-4 w-100 min-h-50 max-w-100 min-w-70 gap-y-4 rounded-xl cursor-pointer transition-all duration-300 relative overflow-hidden bg-black group hover:bg-gradient-to-br hover:from-gray-800 hover:via-gray-900 hover:to-black"
  (click)="handleNavigateWorkflow()"
  (mousemove)="handleMouseMove($event)"
  (mouseleave)="handleMouseLeave($event)"
>
  <div
    class="absolute inset-0 bg-[linear-gradient(90deg,_transparent_0%,_rgba(255,255,255,0.1)_50%,_transparent_100%)] bg-no-repeat pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    style="background-size: 200% 100%; background-position: calc(50% + var(--mouse-x)) center"
  ></div>
  <div class="w-full flex items-center justify-between">
    <h2 class="text-xl uppercase">{{ workflow.name }}</h2>
    <div class="flex items-center justify-center gap-x-2">
      <div
        class="w-7 h-7 hover:bg-white hover:!text-black transition-all duration-300 cursor-pointer rounded-full flex items-center justify-center"
        (click)="copyToClipboard(); $event.stopPropagation()"
      >
        <ng-icon name="heroClipboard" class="w-3"></ng-icon>
      </div>
      <app-alert
        [id]="'deleteWorkflow'"
        [title]="'Delete Workflow'"
        description="Are you sure you want to delete this workflow?"
        (actionConfirmed)="deleteWorkflow()"
      >
        <div
          class="w-7 h-7 hover:bg-white hover:!text-black transition-all duration-300 cursor-pointer rounded-full flex items-center justify-center"
          (click)="$event.stopPropagation()"
        >
          <ng-icon name="heroTrash" class="w-3"></ng-icon>
        </div>
      </app-alert>
    </div>
  </div>

  <p class="text-sm text-neutral-300 line-clamp-3 text-ellipsis">
    {{ workflow.description }}
  </p>

  <div class="flex items-center justify-between gap-x-2 w-full mt-auto">
    <a
      [href]="'/dashboard/workflows/' + workflow.id + '/embedd'"
      class="rounded bg-neutral-900 text-white px-3 py-1 hover:bg-white hover:text-black transition-all duration-300"
      (click)="$event.stopPropagation()"
    >Embedd Document</a>

    <div
      class="rounded bg-neutral-900 text-white px-3 py-1 hover:bg-white hover:text-black transition-all duration-300"
      (click)="handleNavigateQuery(); $event.stopPropagation()"
    >
      Query Collection
    </div>
  </div>
</div>
