<div
  class="absolute inset-0 pointer-events-none z-15"
  style="
    background: radial-gradient(
      circle at var(--mouse-x) var(--mouse-y),
      rgba(255, 255, 255, 0.1),
      transparent 40%
    );
    transition: background 0.1s;
  "
></div>

<div
  class="absolute -inset-[1px] rounded-xl opacity-0 group-hover:opacity-90 transition-opacity duration-300 bg-gradient-to-r from-rose-500/20 to-fuchsia-500/20 blur-sm pointer-events-none z-20"
></div>

<div
  class="relative z-10 p-6 border-2 border-white/10 backdrop-blur-sm bg-gradient-to-br from-neutral-900 via-neutral-950 to-black transition-all duration-200 flex flex-col h-full rounded-xl"
  (click)="handleNavigateWorkflow()"
>
  <h3
    class="text-xl font-bold mb-1 bg-clip-text text-transparent bg-gradient-to-r from-white to-white/80"
  >
    {{ workflow.name }}
  </h3>
  <p class="text-white/60 text-sm mb-4 line-clamp-3">
    {{ workflow.description }}
  </p>

  <div class="mt-auto flex items-center gap-3">
    <a
      [href]="'/dashboard/workflows/' + workflow.id + '/embedd'"
      class="relative overflow-hidden group/btn rounded-lg grid place-items-center text-sm font-medium transition-all py-2 px-3"
      (click)="$event.stopPropagation()"
    >
      <span
        class="absolute inset-0 bg-gradient-to-r from-rose-500 to-fuchsia-500 opacity-80 group-hover/btn:opacity-100 transition-opacity"
      ></span>
      <span
        class="absolute inset-0 opacity-0 group-hover/btn:opacity-20 transition-opacity bg-[radial-gradient(circle_at_50%_50%,rgba(255,255,255,0.8),transparent_80%)]"
      ></span>
      <span class="relative flex items-center justify-center gap-1 text-white">
        <div class="text-lg/tight text-white">
          <ng-icon name="lucidePlus" class="mt-1"></ng-icon>
        </div>
        Embed Document
      </span>
    </a>

    <a
      [href]="'/dashboard/workflows/' + workflow.id + '/query'"
      class="rounded-lg px-3 py-2 text-sm font-medium border border-white/10 bg-white/5 hover:border-fuchsia-500/50 hover:bg-black transition-all hover:shadow-[0_0_10px_rgba(217,70,239,0.3)] flex items-center justify-center gap-1 text-white cursor-pointer"
      (click)="$event.stopPropagation()"
    >
      <div class="text-lg/tight text-white">
        <ng-icon name="lucideSearch" class="mt-1"></ng-icon>
      </div>
      Query Collection
    </a>
  </div>

  <div class="absolute top-4 right-4 flex items-center gap-2 z-30">
    <div
      class="w-7 h-7 hover:bg-white hover:!text-black transition-all duration-300 cursor-pointer rounded-full flex items-center justify-center bg-neutral-900 text-base/tight text-white"
      (click)="copyToClipboard(); $event.stopPropagation()"
    >
      <ng-icon name="heroClipboard"></ng-icon>
    </div>

    <app-alert
      [id]="'deleteWorkflow' + workflow.id"
      [title]="'Delete Workflow'"
      description="Are you sure you want to delete this workflow?"
      (actionConfirmed)="deleteWorkflow()"
      (click)="$event.stopPropagation()"
      variant="destructive"
      >
      <div
        class="w-7 h-7 hover:bg-white hover:!text-black transition-all duration-300 cursor-pointer rounded-full flex items-center justify-center bg-neutral-900 text-lg/tight text-white"
      >
        <ng-icon name="heroTrash"></ng-icon>
      </div>
    </app-alert>
  </div>
</div>
