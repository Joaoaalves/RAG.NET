<section
  id="about"
  class="bg-gradient-to-b from-neutral-900 to-black w-full pb-16"
>
  <app-supported-providers class="mb-12"></app-supported-providers>

  <div class="px-10 md:px-40">
    <app-about-item
      *ngFor="let item of aboutItems; let i = index"
      [title]="item.title"
      [subtitle]="item.subtitle"
      [imageUrl]="item.imageUrl"
      [index]="i"
      [dynamicComponent]="item.component"
    ></app-about-item>
  </div>
</section>
