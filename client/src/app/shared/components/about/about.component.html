<section
  class="bg-gradient-to-b from-neutral-900 to-black w-screen flex flex-col items-center justify-center px-20"
  id="about"
>
  <app-supported-providers></app-supported-providers>
  <div class="flex flex-col items-center justify-center mb-16 gap-y-40">
    <app-about-item
      *ngFor="let item of aboutItems; let index = index"
      [title]="item.title"
      [subtitle]="item.subtitle"
      [index]="index"
      [imageUrl]="item.imageUrl"
      ></app-about-item>
  </div>
</section>
