<div
  class="relative overflow-hidden my-16 w-full"
>
  <div
    class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center"
  >
    <ng-container *ngComponentOutlet="dynamicComponent"></ng-container>
    <div
      #textWrapper
      class="w-full flex flex-col justify-start items-start h-full"
    >
      <h2
        class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text
               bg-gradient-to-b from-[#f5f5f5] via-[#f5f5f5] to-[#999999]
               drop-shadow-[2px_0_4px_#00000060]"
      >
        {{ title }}
      </h2>
      <p
        class="mt-4 text-base md:text-lg text-neutral-200"
        [innerHTML]="subtitle | highlightText"
      ></p>
    </div>
  </div>
</div>
