<button
  class="flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all w-full"
  [routerLink]="url"
  routerLinkActive="nav-item-active"
  #rla="routerLinkActive"
  [ngClass]="{ 'nav-item-inactive': !rla.isActive }"
  (click)="handleClick($event)"
>
  <ng-icon
    [name]="icon"
    [ngClass]=" rla.isActive ? 'text-fuchsia-400' : 'text-white/60' "
    size="18"
  ></ng-icon>

  <span class="text-sm font-medium">{{ label }}</span>

  <div
    *ngIf="rla.isActive"
    class="ml-auto w-1 h-5 bg-gradient-to-b from-rose-500 via-fuchsia-500 to-sky-500 rounded-full"
  ></div>
</button>
