<div class="w-screen h-screen bg-black grid items-center justify-center">
  <div class="flex flex-col items-center justify-center p-8 min-w-[600px] bg-white rounded-lg">
    <h1 class="text-4xl font-bold">Register</h1>
    <form (ngSubmit)="register()" class="mt-10 space-y-4 w-full">
      <span class="text-center text-red-500">{{error}}</span>
      <div class="flex flex-col gap-y-4 w-full">
        <label for="email">Email</label>
        <input name="email" type="email" class="w-full bg-black text-white rounded-lg p-2" [(ngModel)]="email" required>
      </div>

      <div class="flex flex-col gap-y-4 w-full">
        <label for="password">Password</label>
        <input name="password" type="password" class="w-full bg-black text-white rounded-lg p-2" [(ngModel)]="password" required>
      </div>

      <div class="flex flex-col gap-y-4 w-full">
        <label for="password">Password Confirmation</label>
        <input name="passwordConfirmation" type="password" class="w-full bg-black text-white rounded-lg p-2" [(ngModel)]="passwordConfirmation" required>
      </div>

      <button class="w-full bg-purple-500 p-2 rounded-xl hover:scale-105 cursor-pointer transition-all duration-300 text-white" type="submit">Register</button>
    </form>

    <span class="text-center">Already have an account? <a class="text-purple-500" href="/login">Click here to login.</a></span>
  </div>
</div>
