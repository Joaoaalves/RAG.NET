<div class="flex flex-wrap items-start justify-start gap-8 p-8">
  <div *ngFor="let workflow of workflows" class="bg-white p-3 min-w-72 flex flex-col items-start gap-y-4 rounded-xl cursor-pointer hover:shadow-xl shadow-purple-500/20 transition-all duration-300 hover:scale-105">
    <h2 class="text-xl uppercase">{{workflow.name}}</h2>

    <div class="flex flex-col">
      <span>Embedding Provider: {{workflow.embeddingProvider.provider}}</span>
      <span>Vector Size: {{workflow.embeddingProvider.vectorSize}}</span>
    </div>
  </div>
</div>
