<div class="mb-6">
  <ng-container *ngIf="!isEditing">
    <p
      class="text-neutral-400 cursor-pointer hover:text-white transition-colors"
      (click)="startEditing()"
    >
      {{ description }}
    </p>
  </ng-container>
  <ng-container *ngIf="isEditing">
    <textarea
      #workflowDescription
      [(ngModel)]="editedDescription"
      (keyup.control.enter)="save()"
      (keyup.esc)="cancel()"
      placeholder="Describe the purpose, document types, or RAG strategy."
      class="w-full bg-black border border-fuchsia-500/30 focus:border-fuchsia-500 rounded-lg p-3 text-white placeholder:text-neutral-600 transition-colors focus:outline-none resize-none"
      rows="3"
    ></textarea>
    <div class="flex gap-2 mt-2">
      <button
        (click)="save()"
        class="px-4 py-2 bg-gradient-to-r from-rose-500 to-fuchsia-500 text-white rounded-lg hover:shadow-[0_0_10px_rgba(217,70,239,0.3)] transition-all cursor-pointer"
      >
        Save
      </button>
      <button
        (click)="cancel()"
        class="px-4 py-2 border border-neutral-600 text-neutral-400 rounded-lg hover:border-neutral-500 hover:text-white transition-colors cursor-pointer"
      >
        Cancel
      </button>
    </div>
    <p class="text-xs text-neutral-400 mt-2">
      Describe the purpose, document types, or RAG strategy.
    </p>
  </ng-container>
</div>
