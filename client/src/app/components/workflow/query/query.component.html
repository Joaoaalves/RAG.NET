<div class="flex flex-col p-8 col-start-2 relative">
  <h1 class="text-4xl text-neutral-200 font-bold">Query on your Collection</h1>

  <p class="text-neutral-300 text-sm text-left max-w-lg mt-4">
    The embedding process in RAG (Retrieval-Augmented Generation) transforms
    your document into a searchable vector format, enabling efficient
    retrieval and contextual AI interactions.
  </p>

  <span class="text-neutral-400 mt-2">Documents: <strong class="text-white">{{workflow?.documentsCount}}</strong></span>
  <div class="grid grid-cols-2 w-full">
    <app-query-form
      *ngIf="workflow"
    [onQuery]="queryService.query.bind(queryService)" [apiKey]="workflow.apiKey"></app-query-form>

    <app-query-result
    *ngIf="queryService?.chunks?.length as chunkLength"
      [chunks]="queryService.chunks"></app-query-result>
  </div>

</div>
